<head>
  <style>
    #top {
  height: 50px;
  background-color: #999999;
  top: 0px;
  left: 0px;
  width: 100%;
  position:fixed;
}
.vir {
  position:relative;
  top: 30%;
}
#mid {
  position: fixed;
  bottom: 50px;
  left: 0px;
  height: calc(100% - 100px);
  width : 100%;
  background-color:#606060;
  color: #FFFFFF;
  overflow-y: scroll;
  font-size: 20px;
}
#bottom {
  height: 50px;
  background-color: #999999;
  bottom: 0px;
  left: 0px;
  width: 100%;
  position: fixed;
}
  </style>
</head>
<body>
  <div id='top'>
  <div class='vir'>
    <a>Channel:</a>
    <input id='channel' value='chat' type='text'></input>
  </div>    
</div>
<div id='mid'>
  <a>mid</a>
</div>
<div id='bottom'>
  <div class='vir'>
    <form id='sendF'>
      <a>Username:</a>
      <input id='username' value='Mr.Tester' type='text'></input>
      <a>Msg:</a>
      <input id='msg' value='Hello, world!' type='text'></input>
      <button type="submit">Submit</button>
    </form>
  </div>  
</div>
<script>
  let form = document.getElementById('sendF')
let url = 'http://mb-factors.gl.at.ply.gg:22538'
async function postData(url, data) {
  try {
    const response = await fetch(url, {
      method: 'POST', // Specify the HTTP method as POST
      headers: {
        'Content-Type': 'application/json' // Indicate that the request body is JSON
      },
      body: JSON.stringify(data) // Convert the JavaScript object to a JSON string
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const responseData = await response.json(); // Parse the JSON response
    console.log('Success:', responseData);
    return responseData;
  } catch (error) {
    console.error('Error:', error);
    throw error; // Re-throw the error for further handling
  }
}
async function send() {
  let text = document.getElementById('msg').value;
  let username = document.getElementById('username').value;
  let channel = document.getElementById('channel').value;
  let con = { message: text, username, channel };

  try {
    let res = await postData(url, con);
    console.log("Server response:", res);
  } catch (err) {
    console.error("Failed to send message:", err);
  }
}

form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    send()
    console.log('Form submitted!');
});
</script>
</body>
